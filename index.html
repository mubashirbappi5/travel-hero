<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hero</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/1742523b0c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navber display-flex">
        <div class="brand display-flex">
            <img src="Images/Group 40071 (2).png" alt=" logo">
            <h3>Hero <span class="primary-color">Travel</span></h3>
        </div>
        <div class="nav-menu">
            <ul class="nav-menu-items display-flex">
                <li id="home"><a href=""><span class="primary-color">Home</span></a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
  </header>
  <main>
    <section class="explore-travel">
        <div class="travel-container">
            <h3 class="travel-title">Explore Your Travel</h3>
            <p class="travel-dis">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="travel-input">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="when">when</option>
                   
                </select>
                <select name="" id="">
                    <option value="Select Type">Select Type</option>
                   
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                
            </div>
        </div>
    </section>
  </main>
    
</body>
</html>
